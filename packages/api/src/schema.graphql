#graphql

type Query {
	moodNoteOne(id: ID!): MoodNote!
	moodNoteMany(input: Page!): MoodNotePage!
}

type Mutation {
	moodNoteCreate(input: MoodNoteCreate!): MoodNote!
	moodNoteUpdate(input: MoodNoteUpdate!, id: ID!): MoodNote!
	moodNoteDelete(id: ID!): MoodNote!
}

# Mood Note start

input Page {
	skip: Int!
	take: Int!
}

type MoodNotePage {
	total: Int!
	items: [MoodNote!]!
}

type MoodNote {
	id: ID!
	title: String
	emotion: Emotion!
	intencity: Int!
	tags: [MoodNoteTag!]!
	description: String
	activity: Activity
}

type Activity {
	id: ID!
	name: String!
	description: String
}

type MoodNoteTag {
	name: String!
	category: MoodCategory!
}

enum Emotion {
	happy
	sad
	angry
	anxious
	calm
	tired
	lonely
	stressed
	grateful
}

input MoodNoteCreate {
	title: String!
	emotion: Emotion!
	description: String
	intencity: Int!
	tags: [MoodNoteTagCreate!]!
	activityId: ID!
}

input MoodNoteTagCreate {
	name: String!
	category: MoodCategory!
}

enum MoodCategory {
	school
	work
	money
	health
	relationships
}

input MoodNoteUpdate {
	title: String
	emotion: Emotion
	intencity: Int!
}

#Mood Note end
